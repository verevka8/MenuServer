name: DockerBuild

on:
  push:
    branches: [ master ]

jobs:
  MavenBuild:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B package -DskipTests

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  DockerBuild:
    runs-on: ubuntu-latest

    needs: MavenBuild

    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar

      - name: Build the Docker image
        run: docker build . -t employee_crud:latest

      - name:  Login in DockerHub
        uses:  docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.LOGIN_DOCKER_HUB }}
          password: ${{ secrets.PSW_DOCKER_HUB}}

      - name: Tag Docker image
        run: docker tag employee_crud:latest ${{ secrets.LOGIN_DOCKER_HUB }}/employee_crud:latest

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.LOGIN_DOCKER_HUB }}/employee_crud:latest

      - name: Build Successful
        run: echo "Сборка и публикация Docker образа прошла успешно!"

